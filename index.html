<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Race Game</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/howlerjs/howler.min.js"></script>
    <script src="lib/threejs/three_r136.min.js"></script>

    <script src="app/utils.js"></script>
    <script src="app/level.js"></script>
    <script src="app/player.js"></script>
    <script src="app/engine.js"></script>
    <script src="app/manager.js"></script>

    <script>
      $(function () {
        new RacingGame.Manager();
      });
    </script>
  </head>

  <body>
    <div class="tachoElement scoreArea">
      <p id="scoreData"></p>
      $
    </div>
    <div class="tachoElement speedArea">
      <p id="speedData">0</p>
      km/h
    </div>
    <div class="menuInfo infoscreen">
      <p>Geschwindigkeit in km/h => Punktanzahl in $</p>
      <table>
        <tr>
          <td class="leftdata">&uarr;</td>
          <td class="rightdata">= Beschleunigen</td>
        </tr>
        <tr>
          <td class="leftdata">&darr;</td>
          <td class="rightdata">= Bremsen</td>
        </tr>
        <tr>
          <td class="leftdata">&larr;&nbsp;&rarr;</td>
          <td class="rightdata">= Spurwechsel</td>
        </tr>
        <tr>
          <td class="leftdata">Taste c</td>
          <td class="rightdata">= Neues Level</td>
        </tr>
        <tr>
          <td class="leftdata">Leertaste</td>
          <td class="rightdata">= Spiel starten</td>
        </tr>
        <tr>
          <td class="leftdata">Taste r</td>
          <td class="rightdata">= Reset Spiel</td>
        </tr>
      </table>
    </div>
    <div class="rankingTable"></div>
    <div class="rankingInfo infoscreen"></div>
  </body>
</html>
